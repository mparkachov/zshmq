name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: sh
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Prepare report directory
        run: mkdir -p tmp/reports
      - name: Run ShellSpec suite
        run: make test SHELLSPEC_SHELL=/bin/sh SHELLSPEC_FLAGS="--format progress --output junit --reportdir tmp/reports"
      - name: Publish test report
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: tmp/reports/results_junit.xml
          check_run: false
          comment_mode: off
          compare_to_earlier_commit: false
          job_summary: true
