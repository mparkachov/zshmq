name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: sh
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Prepare report directory
        run: mkdir -p tmp/reports
      - name: Run ShellSpec suite
        run: make test SHELLSPEC_SHELL=/bin/sh SHELLSPEC_FLAGS="--format progress --output junit --reportdir tmp/reports"
      - name: Upload test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: ShellSpec
          path: tmp/reports/results_junit.xml
          reporter: junit
          fail-on-error: 'false'
